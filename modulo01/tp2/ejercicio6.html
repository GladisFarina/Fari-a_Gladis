<script>
  /*
    Ejercicio 6:
Escribir un script que muestre la posición de la primera vocal de un texto introducido por
teclado.Por ejemplo: perro = “e” es la letra Nº2 ; árbol = “a” es la letra Nº1.
    */
  var texto = prompt("ingrese una palabra");
  var vocales = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];
  var posicionVocal = 0;
  parar = false;
  for (var i = 0; i < texto.length; i++) {
    for (var j = 0; j < vocales.length; j++) {
      if (vocales[j] == texto.charAt(i)) {
        posicionVocal = i + 1;
        parar = true;
      }
    }
    if (parar) {
      break;
    }
  }
  document.write("la primera vocalse encuentra en la posicion "+ posicionVocal);
</script>
